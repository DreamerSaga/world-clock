<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city:</option>
        <option value="">London</option>
        <option value="">Berlin</option>
        <option value="">Moscow</option>
        <option value="">Mumbai</option>
      </select>

      <div class="city">
        <h2>San Francisco</h2>
        <div class="date">23 April 2023</div>
        <div class="time">13:50</div>
      </div>

      <div class="city">
        <h2>Seoul</h2>
        <div class="date">23 April 2023</div>
        <div class="time">13:50</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <a href="https://www.linkedin.com/in/liudmila-vetrenko/"
        >Liudmila Vetrenko</a
      >
      and is open sourced on <a href="https://github.com/DreamerSaga">GitHub</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
